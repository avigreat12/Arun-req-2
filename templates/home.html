<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>News</title>
</head>
<body>
  {% for news in news_list %}
    <h3>{{ news.title }}</h3>
    <p>{{ news.body }}</p>
  {% endfor %}
  <hr>
  <div>
    {% for i in news_list.paginator.page_range %}
      {% if news_list.number == i %}
        <span>{{ i }}</span>
      {% else %}
        <a href="?page={{ i }}">{{ i }}</a>
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
